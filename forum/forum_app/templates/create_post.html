<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать пост</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #343a40;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .form-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #6c757d;
            text-align: left;
            display: block;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
        }
        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
        }
        .avatar-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 500;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1>Создать пост</h1>
        <div class="avatar-container">
            <img src="{{ request.user.profile.avatar.url }}" alt="Аватар" class="avatar-img">
            <h2 class="text-dark">{{ request.user.username }}</h2>
        </div>
        <form method="POST" action="{% url 'create_post' pk=category.pk %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group text-start">
                <label for="text" class="form-label">Текст поста</label>
                {{ form.text }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Создать пост</button>
            <a href="{% url 'category_detail' category.pk %}" class="back-link">Назад</a>
        </form>
    </div>
</body>
</html>
